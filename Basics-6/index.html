<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="vue-app">
        <h1>2 way Data Bind</h1>

        <!-- V-model to show  the inputs within the html structure -->

        <label>Name: </label>
        <input type="text"  v-model = "name">
        <span>{{ name }}</span>

        <label>Age:</label>
        <input type="text" v-model = "age">
        <span>{{ age }}</span>
        
       

    </div>
</body>

<script src="app.js"></script>

</html>
